<html lang="en">

<head>

<script>
    Ext.onReady(function() {
            var tabPanel = new Ext.TabPanel({

            });
            tabPanel.add({

                // html: '国际版------'
            });
            tabPanel.activate(0);

            var wrapper = new Ext.Container({
                    renderTo: 'searchBox',
                    layout: 'column',
                    layoutConfig: {
                        columns: 4
                    },
                    defaults: {

                        xtype: 'container',
                        autoEl: 'div',
                        layout: 'fix',

                        columnWidth: 0.5,
                        style: {
                            padding: '10px'
                        }
                    },

                    items: [{
                        column: 1,
                        autoEl: {
                            tag: 'img',
                            src: './img/bing.png',
                            height: 35
                        }
                    }, {
                        tabPanel,
                        width: 90
                    }, {
                        column: 1,

                        autoEl: {
